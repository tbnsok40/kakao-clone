<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>transitions</title>
    <style media="screen">
      .box{
        background-color:green;
        color:white;
        transition:background-color .1s ease-in-out;
      }
      .box:hover{
        background-color: red;
        color:blue;
      }

    </style>

  </head>

  <body>
    <span class='box'>
      text
    </span>
  </body>
</html>
