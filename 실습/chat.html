<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/703c3b8202.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | kakao clone</title>
  </head>

  <body class="chats__body">
    <div class="status-bar">
      <div class="status-bars__column">
        <span class="status-bar__clock">12:11</span>
      </div>

      <div class="status-bars__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa"></i>
        </a>
        <h1 class="header__title">@vodof</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, December 10, 2019</span>

        <li class="outcoming-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <span class="message_bubble"> you ready? </span>
            <!-- 이게 span이 아니고 div여서 말풍선의 여백이 길게 남아있었다-->
          </div>
        </li>
        <li class="incoming-message message">
          <img src="C:/은수.jpg" class="g-avatar message" />
          <div class="message__content">
            <span class="message_bubble">
              yess how bout u?
            </span>
            <span class="message__author">@vodof</span>
          </div>
        </li>

        <li class="outcoming-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <span class="message_bubble">
              perfect see you soon
            </span>
            <!-- 이게 span이 아니고 div여서 말풍선의 여백이 길게 남아있었다-->
          </div>
        </li>
        <li class="incoming-message message">
          <img src="C:/은수.jpg" class="g-avatar message" />
          <div class="message__content">
            <span class="message_bubble">
              see you!
            </span>
            <span class="message__author">@vodof</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-columns">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-columns">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-columns">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
