<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
      width: 100px;
      height: 100px;
      background: red;
      animation: 1.5s scaleAndRotateSquare  ease-in-out;
    }
    @keyframes scaleAndRotateSquare{
      0%{
        transform:none;
      }
      10%{

        transform: rotate(1turn) scale(.5,.5);

      }
      50%{
        transform:none;

      }
    }
    </style>

  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
