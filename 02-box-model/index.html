<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style media="screen">

      body, html{
        padding: 0;
        margin: 0;
        background-color: green;
        height: 100%;
      }

      .box {
        background-color: yellow;
        width: 50%;
        height: 50%;
        margin: 30px;
        padding: 30px;
        border:5px solid skyblue;
      }

      .inside-box {

        background: skyblue;
        width: 50%;
        height: 50%;
        border-width: 5px;
        border: 9px dashed yellow;

      }

    </style>
    </head>

    <body>
      <div class="box">
        <div class="inside-box"></div>
        </div>
    </body>
  </html>
